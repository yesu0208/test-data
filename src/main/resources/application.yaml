debug: false

logging:
  level:
    arile.toy.test_data: debug
    org.springframework.web.servlet: debug

spring:
  application.name : test-data
  jpa:
    open-in-view: false
    defer-datasource-initialization: true
    hibernate.ddl-auto: create
    show-sql: true
    properties:
      hibernate.format_sql: true
  sql.init.mode: always