debug: false

logging:
  level:
    arile.toy.test_data: debug
    org.springframework.web.servlet: debug # 실제 서비스에는 info로 변경. 다 비용이다.
    org.hibernate.orm.jdbc.bind: trace
    org.springframework.test.context.transaction.TransactionContext: debug

spring:
  application.name : test-data
  datasource:
    url: ${LOCAL_DB_URL}
    username: ${LOCAL_DB_USER}
    password: ${LOCAL_DB_PW}
  jpa:
    open-in-view: false
    defer-datasource-initialization: true
    hibernate.ddl-auto: create
    show-sql: true
    properties:
      hibernate.format_sql: true
  sql.init.mode: always

  security.oauth2.client:
    registration:
      github:
        client-id: ${GITHUB_OAUTH_CLIENT_ID}
        client-secret: ${GITHUB_OAUTH_CLIENT_SECRET}


---

spring:
  config.activate.on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    username:
    password: